<div class="columns is-multiline">
    <div class="column is-one-quarter is-inline-flex" *ngFor="let product of products$ | async">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img [ngSrc]="product.images[0]" alt="Placeholder image" fill>
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img [ngSrc]="'https://bulma.io/images/placeholders/96x96.png'" alt="Placeholder image"
                                fill>
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{product.Title}}</p>
                        <p class="subtitle is-6">@johnsmith</p>
                    </div>
                </div>

                <div class="content">
                    {{product.Description}}. <a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
            </div>
        </div>
    </div>
</div>
