<div class="columns is-variable is-5 mt-2">
    <div class="column">
        <!-- login form -->
        <form class="my-10 space-y-6" (ngSubmit)="login()" [formGroup]="loginForm.baseForm">
            <div class="text-center mb-10">
                <p class="text-sm text-gray-400 dark:text-night-200">Ingrese sus credenciales para acceder a su
                    cuenta.</p>
            </div>

            <div class="space-y-3 text-left mt-3">
                <div class="relative">
                    <input formControlName="username" title="username" type="text" id="email" class="input"
                        placeholder="Ingrese Usuario" />
                    <app-message-error [control]="loginForm.baseForm.controls['username']"></app-message-error>
                </div>
                <div class="relative mt-2">
                    <input formControlName="password" title="password" id="password" class="input"
                        placeholder="Ingrese Contraseña" />
                    <app-message-error [control]="loginForm.baseForm.controls['password']"></app-message-error>
                </div>
            </div>

            <!-- Submit Button -->
            <button [disabled]="!loginForm.baseForm.valid" type="submit" class="button is-link mt-4">
                Iniciar Sesión
            </button>
        </form>
    </div>
    <div class="column">
        <!-- Sign Up form -->
        <form class="my-10 space-y-6" [formGroup]="signUpForm.baseForm">
            <div class="text-center">
                <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
                    Sign Up <span class="text-primary-500">!</span>
                </h2>
                <p class="text-sm text-gray-400 dark:text-night-200">Let's get started with your 30 day free trial</p>
            </div>

            <div class="space-y-3 text-left">
                <div class="relative mb-3">
                    <input formControlName="displayName" type="text" id="displayName" class="input" placeholder="Username" />
                    <app-message-error [control]="signUpForm.baseForm.controls['displayName']"></app-message-error>
                </div>
                <div class="relative mb-3">
                    <input formControlName="dni" type="text" id="dni" class="input" placeholder="DNI" />
                    <app-message-error [control]="signUpForm.baseForm.controls['dni']"></app-message-error>
                </div>
                <div class="relative mb-3">
                    <input formControlName="email" type="email" id="email1" class="input" placeholder="Email" />
                    <app-message-error [control]="signUpForm.baseForm.controls['email']"></app-message-error>
                </div>
                <div class="relative mb-3">
                    <input formControlName="password" id="password1" class="input" placeholder="Password" />
                    <app-message-error [control]="signUpForm.baseForm.controls['password']"></app-message-error>
                </div>
                <div class="relative mb-3">
                    <input formControlName="confirmPassword" type="password" id="confirm-password1" class="input"
                        placeholder="Confirm Password" />
                    <app-message-error [control]="signUpForm.baseForm.controls['confirmPassword']"></app-message-error>
                </div>
            </div>
            <div class="flex items-center justify-between space-x-3 mb-3">
                <div class="flex items-center">
                    <input formControlName="check" id="accept-term" name="accept-term" type="checkbox" />
                    <label for="accept-term" class="ml-2 block text-sm text-gray-400 dark:text-night-200">
                        I Accept the
                        <a class="font-medium text-primary-500 hover:text-primary-400"> Terms </a>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button [disabled]="signUpForm.baseForm.invalid" type="submit" (click)="signUp()"
                class="button is-success">
                Sign up
            </button>
        </form>

    </div>
</div>
