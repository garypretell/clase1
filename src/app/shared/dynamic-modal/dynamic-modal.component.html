<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
    <div class="modal-background" (click)="toggleModal()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title => {{ title ? title : 'titulo x defecto'}}</p>
        <button class="delete" aria-label="close" (click)="isModalActive = false"></button>
      </header>
      <section class="modal-card-body">
        <ng-content select="[title]"></ng-content>
        <ng-content select="[message]"></ng-content>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success mr-2">Save changes</button>
        <button class="button" (click)="isModalActive = false">Cancel</button>
      </footer>
    </div>
  </div>
